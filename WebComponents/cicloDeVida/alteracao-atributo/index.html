<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebComponent</title>
  
  <script src="./index.js"></script>
  
</head>
<body>
  <h1>Exemplo 5 - ciclo de vida alterações em atributos</h1>

  <label for="input-name">Digite seu nome</label> <br>
  <input type="text" name="name" id="input-name"> 

  <br> <br>

  <hello-world data-name=""></hello-world>

  <script>
    let debounce;
    const inputEl = document.querySelector('#input-name');
    const newElement = document.querySelector('hello-world')

    inputEl.addEventListener('keypress', (event) => {
      clearTimeout(debounce);
      debounce = setTimeout(() => {
        console.log('aa', event.target.value);
        newElement.setAttribute("data-name", event.target.value)
      }, 600)
    })
  </script>
</body>
</html>
