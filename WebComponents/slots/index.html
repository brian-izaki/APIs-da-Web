<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>WebComponents</title>

    <script type="module" src="./index.js"></script>
</head>

<body>
    <h1>Slots</h1>

    <hello-world>
        <div slot="conteudo">Este é o conteúdo do slot</div>
